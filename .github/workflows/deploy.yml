name: Deploy to Render (gated by tests)

on:
  release:
    types: [published]
  push:
    tags:
      - "v*"
    branches:
      - "main"
      - "test/software-verification-validation-testing" # Testing purposes

jobs:
  # ---------- 1. TEST JOB ----------
  test-frontend:
    runs-on: ubuntu-latest
    name: Install, Lint & Test React app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20 (with cache)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint          # adjust if your script name differs

      - name: Run Jest test suite
        run: npm test -- --ci --passWithNoTests
        
  # ---------- 2. DEPLOY JOB ----------
  deploy:
    needs: test-frontend
    runs-on: ubuntu-latest
    name: Deploy React app to Render

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install Render CLI
      - name: Install Render CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/render-oss/cli/refs/heads/main/bin/install.sh | sh

      # Step 3: Set Render Workspace
      - name: Set Render Workspace
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          render workspace set aiexpensetracker-workspace -o json

      # Step 4: Get Commit SHA
      - name: Get Commit SHA
        id: git-info
        run: echo "commit=$(git rev-parse HEAD)" >> $GITHUB_ENV

      # Step 5: Deploy the application to Render
      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          render deploys create ${{ secrets.RENDER_SERVICE_ID }} --commit ${{ env.commit }} -o json --confirm
